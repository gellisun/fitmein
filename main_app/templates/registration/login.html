<html lang="en">

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

<body>
  <header style="position: sticky; top: 0; color: var(--bs-body-bg)">
    <h1 style="text-align: center; position: static" id="app-name">FitMeIn</h1><br />
  </header>
  <div class="container d-flex justify-content-center align-items-center min-vh-300" style="width: 90%;">
    <div class="row border rounded-5 p-3 bg-white shadow box-area ">
      <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box"
        style="background: #a478f5; padding-bottom: 5px;">
        <div class="featured-image mb-3">
          <img src="https://i.imgur.com/db6bQjC.png" class="img-fluid"
            style="width: 250px; border-radius: 20px; margin-top: 10px;">
        </div>
        <p class="text-white fs-2" style="font-family: 'DM Sans', sans-serif; font-weight: 600; margin-bottom: 2px; ">
          Hello!</p><small class="text-white text-wrap text-center"
          style="width: 17rem;font-family: ''DM Sans', sans-serif; margin-bottom:5px; margin-top:5px; padding-bottom: 5px">Please
          login to use our app.</small>
      </div>
      <div class="col-md-6 right-box">
        <div class="row align-items-center">
          <div class="header-text mb-4">
            <form method="POST" action="{% url 'login' %}">
              {% csrf_token %}
              <div class="mb-3">
                <input type="text" class="form-control form-control-lg bg-light fs-6" name="username"
                  placeholder="Username" id="login-input">
              </div>
              <div class="mb-3">
                <input type="password" class="form-control form-control-lg bg-light fs-6" name="password"
                  placeholder="Password" id="login-input">
              </div>
              <input type="hidden" name="next" value="{{ next }}" />
              <button type="submit" class="btn btn-lg btn-warning w-100 fs-6">Log In</button>
          </div>
          <div class="input-group mb-5 d-flex justify-content-between">
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="formCheck">
              <label for="formCheck" class="form-check-label text-secondary"><small>Remember Me</small></label>
            </div>
            <div class="forgot">
              <small><a href="#">Forgot Password?</a></small>
            </div>
          </div>
          </form>
